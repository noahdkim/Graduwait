<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="index-body">
    <div class="container-fluid">
      <img src="imgs/gw8_logo.png" style="width:50px;height:50px;">
    </div>
    <div class = "container-fluid">
      <div class="row align-items-center pt-5 mt-5">
        <div class="col-4 mx-auto signin-form-border signin-bg">
            <form class="pt-4 pb-4" id="form-signin">
              <h2 class="form-signin-heading"> Welcome back to Graduwait! </h2>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <br>
              <h6><br>New to Graduwait? <a href="signup.html"> Sign Up Here </a></h6>
              <h6><a href="guest.html"> Try Graduwait as a guest. </a></h6>
            </form>
        </div>
      </div>
    </div>

</body>
</html>
