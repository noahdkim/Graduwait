<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="css/signup.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script type="text/javascript" src="js/signup.js"></script>
</head>
<body class="index-body">
    <div class="container-fluid">
      <img src="imgs/gw8_logo.png" style="width:50px;height:50px;">
    </div>
    <div class = "container-fluid">
      <div class="row align-items-center pt-5 mt-5">
        <div class="col-4 mx-auto signin-form-border signin-bg">
            <form class="pt-4 pb-4" id="form-signin">
              <h2 class="form-signin-heading"> Sign Up</h2>
              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Full Name">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <select class="school" name="state">
                  <option value="eschool">School of Engineering And Applied Science</option>
                  <option value="college">College of Arts & Sciences</option>
                  <option value="ppol">Batten School of Leadership and Public Policy</option>
                  <option value="curry">Curry School of Education</option>
                  <option value="nursing">School of Nursing</option>
                </select>
              </div>
              <div class="form-group">
                <select class="major" name="major">
                  <!--Eschool-------------------->
                  <option rel="eschool" value="compsci">Computer Science</option>
                  <option rel="eschool" value="systems">Systems Engineering</option>
                  <!--College-------------------->
                  <option rel="college" value="biology" disabled="True">Biology</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
      </div>
    </div>
</body>
</html>
